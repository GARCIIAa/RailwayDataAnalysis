<!DOCTYPE html>
<!-- saved from url=(0065)http://validform.rjboy.cn/demo/demo_usePlugin_strengthAlways.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet" href="./yzm/style.css" type="text/css" media="all">
<link href="./yzm/demo.css" type="text/css" rel="stylesheet">
</head>

<body>  
<div class="header">
</div>
<div class="main">
    <div class="wraper">
        <p class="tr"><a href="http://validform.rjboy.cn/demo.html" class="blue ml10 fz12">返回示例首页»</a></p>
        
    	<h2 class="green">密码强度提示与验证提示同时显示</h2>
        
        <form class="registerform" action="http://validform.rjboy.cn/demo/ajax_post.php" method="post">
            <table width="100%" style="table-layout:fixed;">
                <tbody><tr>
                    <td class="need" style="width:10px;">*</td>
                    <td style="width:70px;">密码：</td>
                    <td style="width:210px;">
                        <input type="password" value="" name="password" class="inputxt" plugin="passwordStrength" datatype="*6-18" errormsg="密码至少6个字符,最多18个字符！" nullmsg="请填写信息！">
                        <div class="passwordStrength">密码强度： <span class="bgStrength">弱</span><span>中</span><span class="last">强</span></div>
                    </td>
                    <td>
                        <div class="Validform_checktip Validform_right"></div>
                    </td>
                </tr>
                <tr>
                    <td class="need">*</td>
                    <td>确认密码：</td>
                    <td><input type="password" value="" name="repassword" class="inputxt" recheck="password" datatype="*6-18" errormsg="两次输入的密码不一致！" nullmsg="请填写信息！"></td>
                    <td><div class="Validform_checktip Validform_right">通过信息验证！</div></td>
                </tr>
                <tr>
                    <td class="need"></td>
                    <td></td>
                    <td colspan="2" style="padding:10px 0 18px 0;">
                        <input type="submit" value="提 交"> <input type="reset" value="重 置">
                    </td>
                </tr>
            </tbody></table>
        </form>
         
    </div>
</div>

<script async="" src="./yzm/analytics.js.下载"></script><script type="text/javascript" src="./yzm/jquery-1.6.2.min.js.下载"></script>
<script type="text/javascript" src="./yzm/Validform_v5.3.2_min.js.下载"></script>

<script type="text/javascript" src="./yzm/passwordStrength-min.js.下载"></script>

<script type="text/javascript">
$(function(){
	$(".registerform").Validform({
		tiptype:2,
		usePlugin:{
			passwordstrength:{
				minLen:6,
				maxLen:18
			}
		}
	});
})
</script>


</body></html>
